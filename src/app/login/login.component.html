<form (ngSubmit)="submitLogin()">
  <span id="logo">
    <img src="../../assets/Umsizi-logo.png" alt="Umsizi logo" />
  </span>
  <br />
  <h2>LOGIN</h2>
  <h5 id="response"></h5>
  <input
    type="email"
    name="email"
    [(ngModel)]="email"
    placeholder="Email"
    required
  />

  <button type="submit" >Login</button>
  <button type="button" (click)="register()">Not Registered? Register</button>
</form>
