<!-- (ngSubmit)="login()" -->
<form (ngSubmit)="submitLogin()">
  <span id="logo">
    <img src="../../assets/Umsizi-logo.png" alt="Umsizi logo" />
  </span>
  <br />
  <h2>LOGIN</h2>
  <h5 id="response"></h5>
  <input
    type="email"
    name="email"
    [(ngModel)]="email"
    placeholder="Email"
    required
  />
  <!-- <input
    type="password"
    name="password"
    [(ngModel)]="password"
    placeholder="Password"
    required
  /> -->
  <button type="submit">Login</button>
  <button type="button">Not Registered? signup</button>
</form>
<link rel="stylesheet" href="./login.component.css" />
